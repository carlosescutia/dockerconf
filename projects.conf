################################################
# Aplicación php 
# phpapp.sitio.test

server {
    listen 80; 
    server_name phpapp.sitio.test;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / { 
        return 301 https://phpapp.sitio.test$request_uri;
    }   
}

server {
    listen 443 ssl http2; 
    listen [::]:443 ssl http2;

    server_name phpapp.sitio.test;

    add_header Content-Security-Policy upgrade-insecure-requests;

    ssl_certificate /etc/nginx/ssl/live/phpapp.sitio.test/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/phpapp.sitio.test/privkey.pem;

    location / { 
        proxy_set_header Host $host;
        add_header 'Access-Control-Allow-Origin' '*';
        client_max_body_size 0;
        proxy_pass http://127.0.0.1:8001;
    }   
}

