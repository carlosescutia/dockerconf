# Proyecto Odoo
# odoo.sitio.test

server {
    listen 80; 
    server_name odoo.sitio.test;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / { 
        return 301 https://odoo.sitio.test$request_uri;
    }   
}

server {
    listen 443 ssl http2; 
    listen [::]:443 ssl http2;

    server_name odoo.sitio.test;


    ssl_certificate /etc/nginx/ssl/live/odoo.sitio.test/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/odoo.sitio.test/privkey.pem;

    location / { 
        proxy_pass http://127.0.0.1:8007;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header Content-Security-Policy upgrade-insecure-requests;
        client_max_body_size 0;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
    }   

    location /websocket {
        proxy_pass http://127.0.0.1:8007;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

}

