################################################
# Proyecto con subproyectos
# subproy.sitio.test

server {
    listen 80;
    server_name subproy.sitio.test;
    return 301  https://$host$request_uri;
}

server {
    listen 443;
    server_name subproy.sitio.test;

    add_header Content-Security-Policy upgrade-insecure-requests;

    ssl_certificate /etc/nginx/ssl/live/subproy.sitio.test/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/subproy.sitio.test/privkey.pem;

    # subproy
    # subproy.sitio.test/
    location / {
        proxy_set_header Host $host;
        client_max_body_size 0;
        proxy_pass http://127.0.0.1:8002;
    }

    # subphpapp
    # subproy.sitio.test/subphpapp
    location /subphpapp/ {
        proxy_set_header Host $host;
        client_max_body_size 0;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
        proxy_pass http://127.0.0.1:8003/;
    }

    # subwp
    # subproy.sitio.test/subwp
    location ^~ /subwp/ {
        proxy_set_header Host $host;
        add_header Content-Security-Policy upgrade-insecure-requests;
        client_max_body_size 0;
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
        proxy_pass http://127.0.0.1:8004/;
    }

    # subproy.sitio.test/subwp/wp-admin
    location ^~ /subwp/wp-admin {
        proxy_set_header Host $host;
        client_max_body_size 0;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
        proxy_pass http://127.0.0.1:8004/wp-admin/;
    }
}    

