version: '3.8'

services:
    django:
        build: ./app
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./app/:/usr/src/app/
        ports:
            - 80:8000
        env_file:
            - ./.env.dev
    postgres:
        image: postgres:13.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
            - ./backup:/backup
        environment:
            - POSTGRES_USER=django_template
            - POSTGRES_PASSWORD=django_template
            - POSTGRES_DB=django_template

volumes:
    postgres_data:
